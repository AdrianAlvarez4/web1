<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f4</title>
</head>
<body>
    <h2>Buscador de cámaras online</h2>
    <p>Por favor, selecciona las caracteristicas de la cámara que estás buscando</p>
    <p>Marca</p>
    <select name="Marca">
        <option value="0">Canon</option>
        <option value="1">Sony</option>
        <option value="2">Kodak</option>
    </select>
    <p>Calidad de imagen</p>
    <select name="Calidad">
        <option value="0">4k</option>
        <option value="1">2k</option>
        <option value="2">1440p</option>
        <option value="3">1080p</option>
        <option value="4">720p</option>
    </select>
    <p>Tamaño de la cámara</p>
    <select name="Tamaño">
        <option value="0">Grande</option>
        <option value="1">Mediano</option>
        <option value="2">Pequeño</option>
    </select>
    <p>Color de la cámara</p>
    <select name="Color">
        <option value="0">Negro</option>
        <option value="1">Gris oscuro</option>
        <option value="2">Gris claro</option>
        <option value="3">Blanco</option>
        <option value="4">Rojo oscuro</option>
    </select>
</body>
</html>
