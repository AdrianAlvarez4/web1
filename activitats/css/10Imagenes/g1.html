<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g1</title>
</head>
<style>
    .chat-window {
        width: 300px;
        height: 400px;
        border: 1px solid #000;
        padding: 10px;
    }
    .message {
        margin-bottom: 10px;
    }
    .user1 {
        color: blue;
    }
    .user2 {
        color: rgb(0, 0, 0);
    }
</style>
</head>
<body>
<div class="chat-window">
    <div class="message user1">
        <strong>Usuario 1:</strong> Hola, cómo estás?
    </div>
    <div class="message user2">
        <strong>Usuario 2:</strong> Hola! Bien, y tú?
    </div>
    <div class="message user1">
        <strong>Usuario 1:</strong> Me alegro! Que tal la familia?
    </div>
    <div class="message user2">
        <strong>Usuario 2:</strong> Mi familia bien!, y la tuya?
    </div>
    <div class="message user1">
        <strong>Usuario 1:</strong> Genial!
    </div>
</div>
</body>
